<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>fungame1</title>
  </head>
  <style>
    h1,
    h3,
    #input {
      font-family: Microsoft JhengHei;
      font-weight: bold;
      margin: 20px;
    }
    h1 {
      font-weight: bolder;
      text-shadow: 2px 2px 0px #ffffff, 5px 4px 0px rgba(0, 0, 0, 0.15);
      color: #333333;
      white-space: nowrap;
    }
    body {
      background: url(/static/img/background.jpg) no-repeat fixed;
      background-size: 100% 110%;
    }
  </style>
  <body>
    <h1>找回你的小花</h1>
    <h3>遊戲規則：給一個單字的提示讓你的隊員猜出答案</h3>
    <form id="f" action="{{ url_for('go') }}">
      <input id="input" type="submit" value="開始玩!" />
    </form>
  </body>
  <script>
    var w = {{w | tojson}};
    var c = {{c | tojson}};

    for (i=0; i<25; i++) {
        var input = document.createElement("input");
        input.type = "text";
        input.value = w[i];
        input.name = "w";
        input.style.display = "none";
        document.querySelector("#f").appendChild(input);
    }

    for (i=0; i<25; i++) {
        var input = document.createElement("input");
        input.type = "text";
        input.value = c[i];
        input.name = "c";
        input.style.display = "none";
        document.querySelector("#f").appendChild(input);
    }
  </script>
</html>
